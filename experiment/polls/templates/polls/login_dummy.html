<h1>Current request.path {{ request.path }}</h1>

{% if user.is_authenticated %}
<p>
    Authenticated as 
    <pre>
        Name : {{ user.get_full_name }}
        Email : {{ user.email }}
        Id : {{ user.id }}
    </pre>
    <p> You can 
        <a href="{% url 'logout' %}?next={% url 'polls/graph_experiment' %}">
            Logout
        </a>
    </p>
{% else %}
<p> You are not logged in</p>
<p> You can 
    <a href="{% url 'login' %}?next={{request.path}}">
        Log In
    </a>
    if you like.
</p>
{% endif %}

</p>
